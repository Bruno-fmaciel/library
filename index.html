<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lybrary</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">  
</head>
<body>
    <div class="container">
        <div class="header">Your Bookshelf</div>
        <div class="sidebar">
            <h1>Lybrary</h1>
            <div class="forms">
                <button class="form"><i class="material-icons">add_box</i></button>
                <p class="forms">Add new book</p>
            </div>
            <form action="" id="bookForm" style="display: none;">
                <div class="inputs">
                    <div class="input-area1">
                        <label for="title"> Title: </label>
                        <input type="text" id="title">
                    </div>
                    <div class="input-area2">
                        <label for="author"> Author: </label>
                        <input type="text" id="author">
                    </div>
                    <div class="input-area3">
                        <label for="pages"> Pages: </label>
                        <input type="text" id="pages">
                    </div>
                    <div class="input-area4">
                        <label for="read"> Read? </label>
                        <input type="checkbox" id="read">
                    </div>
                </div>
                <div class="forButtons">
                    <button id="add">Add</button>
                    <button id="clear">Clear</button>
                </div>
            </form>
            <div class="logo">
                <img src="./imgs/library.jpg" alt="">
            </div>
        </div>
        <div class="books">
            <div class="book">
                <h2>Game of thrones</h2>
                <p><em>George RR Martin</em></p>
                <p>500 pages</p>
                <p class="read">Read</p>
                <div class="buttons">
                    <button id="read">Toggle read</button>
                    <button class="remove">Remove</button>
                </div>
            </div>
            <div class="book">
                <h2>Game of thrones</h2>
                <p><em>George RR Martin</em></p>
                <p>500 pages</p>
                <p class="read">Read</p>
                <div class="buttons">
                    <button id="read">Toggle read</button>
                    <button class="remove">Remove</button>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
